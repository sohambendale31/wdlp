<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PICTRAV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico">

</head>

<body>



  <section id="title1">

    <div class="container-fluid">


      <nav class="navbar  navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">PICTRAV.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Contact</a>
            </li>
          </ul>
        </div>
      </nav>



      <div class="row">

        <div class="col-lg-6">
          <h1>Experience The Incredible <span class="ind"><strong>India</strong></span>.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.</h1>

        </div>

        <div class="col-lg-6">
          <button type="button" class="btn btn-outline-dark btn-lg state-class"><i class="fas fa-sign"></i> States</button>
          <button type="button" class="btn btn-outline-dark btn-lg state-class"><i class="fas fa-sign"></i> UT's</button>
        </div>
      </div>

  </section>

  <section id="landscapes">
    <div class="row">


      <div class="col-lg-5">
        <img class="timg" src="Images/ashchk.png" alt="ashokchakra">
      </div>
      <div class="col-lg-7">
        <h1 class="landscapes-text">With a <span class="ind"><strong>facinating</strong></span> journey.</h1>
      </div>


    </div>
  </section>


  <section id="login">

    <div class="row">
      <div class="col-lg-6">

        <form class="lform">
          <h2 class="login-title">LOGIN &nbsp;<i class="fas fa-sign-in-alt"></i></h2>
          <div class="form-group ">



            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
          </div>
          <button type="submit" class="btn btn-dark btn-lg login-class"><i class="fas fa-sign-in-alt"></i> LOGIN</button>
          <div class="container-signin">
          <p>Don't have an account? <a href="signup.html">Register here</a></p>
        </div>
        </form>
      </div>


      <div class="col-lg-6">
        <img class="log-img" src="Images/incdel1.jpeg" alt="incredibleindia">

      </div>

    </div>



  </section>








  <section id="register">
    <div class="row">
      <div class="col-lg-6">
        <img class="reg-img" src="Images/incdel3.jpg" alt="incredibleindia">

      </div>
      <div class="col-lg-6">

        <form class="lform">
          <h2 class="login-title">REGISTER &nbsp;<i class="fas fa-sign-in-alt"></i></h2>
          <div class="form-group ">
            <label for="exampleFormControlInput1">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="first name">
          </div>
          <div class="form-group ">
            <label for="exampleFormControlInput1">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="last name">
          </div>
          <div class="form-group ">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="re-enter password">
          </div>
          <button type="submit" class="btn btn-dark btn-lg login-class"><i class="fas fa-sign-in-alt"></i> REGISTER</button>
          <div class="container-signin">
          <p>Already have an account? <a href="signup.html">Login here</a></p>
        </div>
        </form>
      </div>


    </div>



  </section>




  <section id="aboutus">

    <div class="row">

      <div class="aval col-lg-4 ">
        <i class="icon fas fa-users fa-4x"></i>
        <h3>Soham Bendale</h3>
      </div>

      <div class="aval col-lg-4">
        <i class="icon fas fa-users fa-4x"></i>
        <h3>Payal Chaudhari</h3>
      </div>
      <div class="aval col-lg-4">
        <i class="icon fas fa-users fa-4x"></i>
        <h3>Aadesh Patil</h3>
      </div>





    </div>
  </section>



  <script src="https://kit.fontawesome.com/f147f4a2c3.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </div>
</body>

</html>
